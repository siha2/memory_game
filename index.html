<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>
    <div class="conainer">
      <div class="info-container">
        <div class="name">
          Hello: <span></span>
        </div>
        <div class="timer"></div>
        <div class="tries">
          Wrong Tries: <span>0</span>
        </div>
      </div>
      <div class="memory-game-blocks">
        <div class="game-block" data-app="facebook">
          <div class="face front"></div>
          <div class="face back">
            <img src="imgs/facebook.png" alt="photo">
          </div>
        </div>
        <div class="game-block" data-app="facebook">
          <div class="face front"></div>
          <div class="face back">
            <img src="imgs/facebook.png" alt="photo">
          </div>
        </div>

          <div class="face back">
            <img src="imgs/instagram.png" alt="photo">

            <img src="imgs/instagram.png" alt="photo">

        </div>

          <div class="face back">
            <img src="imgs/youtube.png" alt="photo">
          </div>
        </div>
      </div>
    </div>
    <div class="finish"></div>
    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="win" src="audio/win.mp3" preload="auto"></audio>
